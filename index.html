<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper & Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="bot-label" class="badge">bot</div>
      <span id="user-score">0</span>:<span id="bot-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
          <img src="Images/rock.png" alt="">
      </div>
      <div id="p" class="choice">
          <img src="Images/paper.png" alt="">
      </div>
      <div id="s" class="choice">
          <img src="Images/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">Make your move</p>
    <br>
    <br>
    <br>
    <p id="author">by Mariano Salas Araoz</p>
    <div id="contact">
      <a href="https://www.linkedin.com/in/mariano-salasaraoz/" target="_blank"><img src="./images/linkedin-logo.png" class="contact-logo" alt=""></a>&nbsp;
      <a href="https://github.com/MSalasaraoz" target="_blank"><img src="./images/github-logo.png" class="contact-logo" alt=""></a>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
